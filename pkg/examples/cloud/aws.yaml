aws:
  region: us-west-2
  profile: default
  
  credentials:
    type: shared
    file: ~/.aws/credentials
    profile: default
    # Alternatively, use role-based authentication
    role_arn: arn:aws:iam::123456789012:role/monitoring-role
    
  monitoring:
    interval: 60s
    enhanced: true
    metrics:
      - AWS/EC2/CPUUtilization
      - AWS/EC2/MemoryUtilization
      - AWS/EC2/DiskReadBytes
      - AWS/EC2/DiskWriteBytes
      - AWS/EC2/NetworkIn
      - AWS/EC2/NetworkOut
    
    custom_metrics:
      - name: ApplicationErrors
        namespace: Custom/Application
        dimensions:
          - Service
          - Environment
    
    alerts:
      - name: HighCPUUsage
        metric: AWS/EC2/CPUUtilization
        threshold: 80
        period: 300
        evaluation_periods: 2
        comparison_operator: GreaterThanThreshold
        severity: WARNING
  
  opentelemetry:
    endpoint: localhost:4317
    protocol: grpc
    sampling:
      type: probabilistic
      ratio: 0.1
    
  services:
    ec2:
      enabled: true
      tags:
        Environment: production
    
    eks:
      enabled: true
      clusters:
        - name: production
          region: us-west-2
    
    lambda:
      enabled: true
      functions:
        - name: api-handler
          region: us-west-2
    
  integrations:
    cloudwatch:
      enabled: true
      log_groups:
        - name: /aws/ec2/production
          retention_days: 30
    
    xray:
      enabled: true
      sampling_rate: 0.1
    
    cloudtrail:
      enabled: true
      trails:
        - name: management-events
          is_multi_region: true
          include_global_services: true
    
    cloudwatch_logs:
      enabled: true
      log_groups:
        - name: /aws/ec2/production
          retention_days: 30
          filters:
            - pattern: "[timestamp, requestid, level = ERROR, ...]"
              name: error-filter
        - name: /aws/eks/production
          retention_days: 30 
 