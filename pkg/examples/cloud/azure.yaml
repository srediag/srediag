azure:
  subscription_id: your-subscription-id
  tenant_id: your-tenant-id
  resource_group: your-resource-group
  location: eastus2
  
  credentials:
    client_id: your-client-id
    client_secret: your-client-secret
    use_managed_identity: false
  
  monitoring:
    interval: 60s
    enhanced: true
    metrics:
      - Percentage CPU
      - Available Memory Bytes
      - Disk Read Bytes
      - Disk Write Bytes
      - Network In
      - Network Out
    
    custom_metrics:
      - name: ApplicationErrors
        namespace: Custom/Application
        dimensions:
          - Service
          - Environment
    
    alerts:
      - name: HighCPUUsage
        metric: Percentage CPU
        threshold: 80
        window: 5m
        severity: 2
  
  opentelemetry:
    endpoint: localhost:4317
    protocol: grpc
    sampling:
      type: probabilistic
      ratio: 0.1
    
  services:
    virtual_machines:
      enabled: true
      tags:
        environment: Production
    
    aks:
      enabled: true
      clusters:
        - name: production
          resource_group: your-resource-group
    
    functions:
      enabled: true
      apps:
        - name: api-app
          functions:
            - name: api-handler
    
  integrations:
    monitor:
      enabled: true
      workspaces:
        - name: production
          resource_group: your-resource-group
    
    application_insights:
      enabled: true
      connection_string: your-connection-string
      sampling:
        percentage: 10
    
    log_analytics:
      enabled: true
      workspaces:
        - name: production
          resource_group: your-resource-group
          retention_days: 30 
